<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quranic Reciter</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff"/>
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Quranic Reciter">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-arabic {
        font-family: 'Noto Naskh Arabic', serif;
      }
      .font-amiri-quran {
        font-family: 'Amiri Quran', serif;
        /* Enable OpenType features for better Arabic ligatures and rendering of Quranic text */
        font-variant-ligatures: common-ligatures contextual;
        -webkit-font-feature-settings: "calt" on, "liga" on;
        font-feature-settings: "calt" on, "liga" on;
        text-rendering: optimizeLegibility;
      }
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
      @keyframes fadeOutUp {
        0% {
          opacity: 1;
          transform: translate(-50%, 0);
        }
        80% {
          opacity: 1;
          transform: translate(-50%, 0);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -10px);
        }
      }
      .animate-fade-out-up {
        animation: fadeOutUp 2s ease-in-out forwards;
      }

      /* Learning Mode Word Highlighting */
      .highlight-pending {
        color: inherit;
        background-color: transparent;
      }
      .highlight-current {
          background-color: rgba(59, 130, 246, 0.2); /* Soft blue */
          border-radius: 8px;
      }
      .highlight-correct {
          background-color: rgba(16, 185, 129, 0.25); /* Lighter green */
          border-radius: 8px;
      }
      .highlight-incorrect {
          background-color: rgba(239, 68, 68, 0.25); /* Lighter red */
          border-radius: 8px;
      }
      .word-hidden {
        color: transparent;
        background-color: #e5e7eb; /* Light gray for light mode */
        border-radius: 8px;
      }
      .dark .word-hidden {
        background-color: #3f3f46; /* Zinc-700 for dark mode */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
<script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.getItem('theme') === '"dark"' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
    </script>
</head>
  <body class="bg-slate-100 text-slate-800 dark:bg-zinc-950 dark:text-zinc-300 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
