    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-arabic {
        font-family: 'Noto Naskh Arabic', serif;
      }
      .font-amiri-quran {
        font-family: 'Amiri Quran', serif;
        /* Enable OpenType features for better Arabic ligatures and rendering of Quranic text */
        font-variant-ligatures: common-ligatures contextual;
        -webkit-font-feature-settings: "calt" on, "liga" on;
        font-feature-settings: "calt" on, "liga" on;
        text-rendering: optimizeLegibility;
      }
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
      @keyframes fadeOutUp {
        0% {
          opacity: 1;
          transform: translate(-50%, 0);
        }
        80% {
          opacity: 1;
          transform: translate(-50%, 0);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -10px);
        }
      }
      .animate-fade-out-up {
        animation: fadeOutUp 2s ease-in-out forwards;
      }
      
      @keyframes slideUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.5s ease-out forwards;
      }

      /* Learning Mode Word Highlighting */
      .highlight-pending {
        color: inherit;
        background-color: transparent;
      }
      .highlight-current {
          background-color: rgba(59, 130, 246, 0.2); /* Soft blue */
          border-radius: 8px;
      }
      .highlight-correct {
          background-color: rgba(16, 185, 129, 0.25); /* Lighter green */
          border-radius: 8px;
      }
      .highlight-incorrect {
          background-color: rgba(239, 68, 68, 0.25); /* Lighter red */
          border-radius: 8px;
      }
      .word-hidden {
        color: transparent;
        background-color: #e5e7eb; /* Light gray for light mode */
        border-radius: 8px;
      }
      .dark .word-hidden {
        background-color: #3f3f46; /* Zinc-700 for dark mode */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
<script>
    // Theme and Language initialization script to prevent FOUC
    try {
      // Theme
      const themeSetting = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (themeSetting === '"dark"' || ((!themeSetting || themeSetting === '"system"') && prefersDark)) {
          document.documentElement.classList.add('dark');
      } else {
          document.documentElement.classList.remove('dark');
      }
      
      // Language & Direction
      const langSetting = localStorage.getItem('language');
      const lang = langSetting ? JSON.parse(langSetting) : 'en';
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

    } catch (e) {
      console.error('Error initializing theme or language from localStorage', e);
    }
    </script>
</head>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
